<h2>Eventos</h2>
<hr>
<div class="form-inline">
    <div class="form-group mb-2">
      <label class="mr-2">Filtro:</label>
        <input 
          type="text" 
          class="form-control mr-2" 
          placeholder="buscar"
          [(ngModel)]="filtroLista"
        >
    </div>
</div>
<table class="table table-striped text-center">
    <thead class="thead-dark">
        <tr >
        <th scope="col">
            <button type="button" class="btn btn-outline-light btn-sm" 
            (click)="isCollapsed = !isCollapsed">
            {{isCollapsed ? "Exibir":"Ocultar"}}
            </button>  
        </th>
        <th scope="col">#</th>
        <th scope="col">Tema</th>
        <th scope="col">Local</th>
        <th scope="col">Data</th>
        <th scope="col">Qtd Pessoas</th>
        <th scope="col">Lote</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventosFiltrados">
        <td>
          <img class="img-fluid img-thumbnail" [collapse]="isCollapsed" 
          [isAnimated]="true" src="/assets/{{evento.imagemURL}}" 
          alt="Foto do Evento" width="150px">
        </td>
        <th scope="row">{{evento.eventoId}}</th>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento}}</td>
        <td>{{evento.qtnPessoas}}</td>
        <td>{{evento.lote}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
          <button type="button" class="btn btn-danger btn-sm">Excluir</button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf ="eventosFiltrados == null">
        <tr>
            <td colspan="8">
                <h4> Nenhum Evento Encontrado </h4>
            </td>
        </tr>
    </tfoot>
  </table>
